{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.location.errors }}
        <div class="form-group">
            <label for="{{ form.location.id_for_label }}">Location:</label>
            {{ form.location }}
        </div>

        {{ form.desc.errors }}
        <div class="form-group">
            <label for="{{ form.desc.id_for_label }}">Description:</label>
            {{ form.desc }}
        </div>

        {% if form.instance.image %}
        <div class="form-group">
            <label>Current Profile Picture:</label><br>
            <img src="{{ form.instance.image.url }}" alt="Profile Picture" width="150">
        </div>
        {% endif %}

        {{ form.image.errors }}
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Upload New Profile Picture:</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<style>
.container {
    margin-top: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
