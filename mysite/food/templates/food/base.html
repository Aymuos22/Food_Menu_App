{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Food Menu App</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-dark navbar-custom">
        <a href="#" class="navbar-brand">Food Menu</a>
        <div class="navbar">
            <a class="nav-item nav-link nav-link-custom mx-2" href="{% url 'food:index' %}">Menu Item</a>
            <a class="nav-item nav-link nav-link-custom mx-2" href="{% url 'food:create_item' %}">Add Item</a>
            <a class="nav-item nav-link nav-link-custom mx-2" href="{% url 'profile' %}">Profile</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link nav-link-custom ms-auto" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link nav-link-custom ms-auto" href="{% url 'login' %}">Login</a>
            {% endif%}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tag }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    
</body>
</html>
