{% extends 'food/base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" class="card img-fluid" alt="{{ item.item_name }}" style="max-height: 300px;">
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_desc }}</h2>
            <h3>${{ item.item_price }}</h3>
            <br>
            <br>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
            <a class="btn btn-success" href="{% url 'food:update_item' item.id %}">Update Item</a>
        </div>
    </div>
</div>
{% endblock %}
